<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar p-3">
        <a href="index.html" class="navbar-brand">
            <img src="images/bandicam_2025-03-22_21-20-28-081-removebg-preview.png" alt="logo" width="300px" draggable="false">
        </a>
    </nav>

        <form class="register-form start-50 position-absolute translate-middle col-9 needs-validation p-3">
            <div class="row">
                <div class="mb-3 col-12 col-md-6">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" placeholder="Enter first name" class="form-control border-2 customer-name fw-medium" required>
                </div>
                <div class="mb-3 col-12 col-md-6">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" placeholder="Enter last name" class="form-control border-2 customer-lastname fw-medium">
                </div>  
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" placeholder="Enter Email" class="form-control border-2 customer-email fw-medium" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" placeholder="Enter Password" class="form-control border-2 customer-password fw-medium" required>
            </div>
            <button type="submit" class="btn btn-primary fw-semibold rounded-pill">Register</button>
            <label for="" class="d-block mt-3">Already have an account? <a href="login.html" class="text-decoration-none fw-semibold">Login</a></label>
        </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
