<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar p-2  ps-1  ps-md-3">
    <div class="container-fluid ">
      <a class="navbar-brand" href="index.html">
        <img src="images/bandicam_2025-03-22_21-20-28-081-removebg-preview.png" class="logo-img" width="300px" alt="logo" draggable="false">
      </a>
      <div>
        <button class="btn-log ms-0" onclick="window.location.href='login.html'">Login</button>
        <button class="btn-log btn-resister ms-2 ms-md-3" onclick="window.location.href='register.html'">Register</button>
      </div>
    </div>
  </nav>


    <!-- search bar -->
    <div class="col-9  mx-auto mt-4" onkeyup="if(event.key === 'Enter') searchProducts()">
      <div class="row justify-content-between p-3 row-gap-2">
          <div class="col-12 col-md-3 col-xl-2 p-0 py-md-2">
              <select name="Search by product Name" id="searchType" class="form-select search-group-item border-2 fw-semibold">
                  <option value="name">Search by product Name</option>
                  <option value="category">Search by category</option>
              </select>
          </div>
          <div class="col col-md-7 col-xl-9 p-0 p-md-2">
              <input type="search" id="searchInput" class="form-control search-group-item border-2 fw-semibold" placeholder="Search..." onkeyup="searchProducts()">
          </div>
          <div class="col-12 col-md-2 col-xl-1 p-0 py-md-2 ">
              <button class="btn btn-dark  btn-lg col-12 col-md" id="searchBtn" onclick="searchProducts()">Search</button>
          </div>
      </div>
  </div>


  <!--////////////////////////////// products section //////////////////////////////-->
  <div class="products-container col-12 col-md-9 mx-auto mt-4 p-3 p-md-0">
    <div class="row" id="products-container">

    </div>  <!-- end row -->
  </div>  <!-- end container -->
  <p class="text-center mt-5 fs-4 search-result"></p>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
