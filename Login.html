<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar p-3">
        <a href="index.html" class="navbar-brand">
            <img src="images/bandicam_2025-03-22_21-20-28-081-removebg-preview.png" alt="logo" width="300px" draggable="false">
        </a>
    </nav>

    
    <form class="login-form start-50 position-absolute translate-middle col-9 needs-validation p-3">
        <div class=" mb-3">
                <label for="" class="form-label">Email address</label>
                <input type="email" placeholder="Enter Email" class="form-control border-2 fw-medium" required>
        </div>
        <div class=" mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" placeholder="Enter Password" class="form-control border-2 fw-medium" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input border-secondary" id="rememberMe">
            <label for="rememberMe" class="form-check-label">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary fw-semibold rounded-pill">Login</button>
        <label for="" class="d-block mt-3">Don't have an account? <a href="register.html" class="text-decoration-none fw-semibold">Register</a></label>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
